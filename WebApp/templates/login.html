{% extends 'base.html' %}
{% load static %}
{% block title %}Login - Learning Portal CollegeRanker{% endblock %} 

{% block body %} 

<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <div class="wrapper">
        <a href="/"><div class="logo"> <img src="" alt="logo">
        </div>
        <div class="text-center mt-4 name"> Labour Management System </div></a>
        <form class="p-3 mt-3" method="POST">
          {% csrf_token %}
          <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span>
            <input type="text" placeholder="Username" name="username" />
          </div>
          <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span>
            <input type="password" placeholder="Password" name="password" />
          </div>
          {% for message in messages %}
          <div style="color: red;" class="d-flex align-items-center">
            <p>{{message}}</p>
          </div>
          {% endfor %}
          <input type="submit" name="form_type" value="Login" class="btn solid mt-3" />
        </form>
        <div class="text-center fs-6"><a href="/signup">Sign up</a> </div>      
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>


{% endblock %}
